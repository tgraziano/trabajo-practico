<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkin Park | Reserva</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preload" href="/assets/styles/global.css" as="style" />
    <link rel="preload" href="/assets/styles/navbar.css" as="style" />
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <link rel="stylesheet" href="/assets/styles/navbar.css" />
    <link rel="stylesheet" href="/styles/booking.css" />
    <link rel="stylesheet" href="/assets/styles/header.css" />
    <link rel="stylesheet" href="/assets/styles/footer.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="nav-container">
        <img
          src="/assets/images/vinyl-preview.png"
          loading="eager"
          width="60"
          height="34"
          alt="Vinillo vista previa"
        />
        <span>•</span>
        <a href="/">Inicio</a>
        <span>•</span>
        <a href="/booking/" class="selected">Reserva</a>
      </nav>
    </header>

    <main class="main-container">
      <section class="section-presentation">
        <video
          autoplay
          muted
          loop
          preload="true"
          alt="Video de presentación albúm"
        >
          <source src="/assets/videos/presentation.mp4" type="video/mp4" />
          No compatible video player detected.
        </video>

        <article class="article-presentation">
          <div class="article-presentation-info">
            <h1>From Zero Deluxe edition</h1>

            <p>
              <strong>LINKIN PARK</strong> • Fecha de lanzamiento: 16 de mayo de
              2025
            </p>

            <div class="article-presentation-date-container">
              <div class="article-presentation-date-item">
                <h2 id="date-days"></h2>
                <span>días</span>
              </div>
              <span class="line-separator"></span>
              <div class="article-presentation-date-item">
                <h2 id="date-hours"></h2>
                <span>horas</span>
              </div>
              <span class="line-separator"></span>
              <div class="article-presentation-date-item">
                <h2 id="date-minutes"></h2>
                <span>minutos</span>
              </div>
              <span class="line-separator"></span>
              <div class="article-presentation-date-item">
                <h2 id="date-seconds"></h2>
                <span>segundos</span>
              </div>
            </div>
          </div>
          <a href="/#album" class="btn-primary">Escuchar el álbum</a>
        </article>
      </section>
      <section class="booking-form-container">
        <h2>Reserve su vinilo firmado</h2>
        <form action="/booking/" method="get" class="form-container">
          <input
            type="email"
            class="input-email"
            placeholder="Correo"
            required
          />

          <select class="select-sign" required>
            <option value="" selected disabled>Firmado por:</option>
            <option value="brad-delson">Brad Delson</option>
            <option value="colin-brittain">Colin Brittain</option>
            <option value="dave-farrell">Dave Farrell</option>
            <option value="emily-armstrong">Emily Armstrong</option>
            <option value="joe-hahn">Joe Hahn</option>
            <option value="mike-shinoda">Mike Shinoda</option>
          </select>
          <div class="price-detail-container">
            <button type="submit" class="btn-primary">Reservar</button>
            <p>$ 250.000</p>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer-container">
      <h4 class="footer-title">
        <img src="/assets/images/logo.png" width="50" height="50" alt="" />
        LINKIN PARK
      </h4>
      <p>Siguenos en nuestras redes</p>
      <div class="social-networks-container">
        <a
          href="https://www.instagram.com/linkinpark"
          target="_blank"
          rel="noopener noreferrer"
          title="Instagram"
        >
          <img
            src="/assets/svgs/instagram.svg"
            alt="Instagram logo"
            width="30"
            height="30"
          />
        </a>

        <a
          href="https://www.youtube.com/channel/UCZU9T1ceaOgwfLRq7OKFU4Q"
          target="_blank"
          rel="noopener noreferrer"
          title="Youtube"
        >
          <img
            src="/assets/svgs/youtube.svg"
            alt="Youtube logo"
            width="43"
            height="30"
          />
        </a>

        <a
          href="https://open.spotify.com/intl-es/artist/6XyY86QOPPrYVGvF9ch6wz?si=BiXKMk-8TMCfH1Qa29kaiQ"
          target="_blank"
          rel="noopener noreferrer"
          title="Spotify"
        >
          <img
            src="/assets/svgs/spotify.svg"
            alt="Spotify logo"
            width="30"
            height="30"
          />
        </a>
      </div>
    </footer>

    <script type="module" async src="/js/booking.js"></script>
  </body>
</html>
